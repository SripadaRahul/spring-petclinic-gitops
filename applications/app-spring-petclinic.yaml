apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SripadaRahul/spring-petclinic-gitops.git
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}

